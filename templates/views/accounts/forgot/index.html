{{define "content"}}
    <div class="columns is-mobile is-centered mt-6">
        <div data-controller="glv" class="column is-one-third-desktop">
            {{ template "loading_modal" .}}
            <box id="recovery_sent" class="box has-background-warning is-hidden">
                A password recovery link has been sent to your inbox.
            </box>
            <div id="input_email">
                <form data-action="glv#submit"
                      data-glv-event-id-param="account/forgot">
                    <div class="field">
                        <label class="label">Email</label>
                        <input data-account-target="email"
                               data-action="blur->account#validateEmail"
                               name="email"
                               pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                               class="input"
                               type="email"
                               placeholder="your@email.com"
                               aria-label="Email">

                    </div>
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <button class="button is-primary is-fullwidth"
                                    type="submit">
                                Request Password Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{{end}}
